name: Build and Push Docker Images

on:
  push:
    # branches:
    #   - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        godot_version: [
            "1.1",
            "2.0",
            "2.0.1",
            "2.0.2",
            "2.0.3",
            "2.0.4.1",
            "2.1",
            "2.1.1",
            "2.1.2",
            "2.1.3",
            "2.1.4",
            "2.1.5",
            "2.1.6",
            "2.1.7",
            "3.0",
            "3.0.1",
            "3.0.2",
            "3.0.3",
            "3.0.4",
            "3.0.5",
            "3.0.6",
            "3.1",
            "3.1.1",
            "3.1.2",
            "3.2",
            "3.2.1",
            "3.2.2",
            "3.2.3",
            "3.2.4",
            "3.3",
            "3.3.1",
            "3.3.2",
            "3.3.3",
            "3.3.4",
            "3.4",
            "3.4.1",
            "3.4.2",
            "3.4.3",
            "3.4.4",
            "3.4.5",
            "3.5",
            "3.5.1",
            "3.5.2",
            "3.5.3",
            "3.6",
            "4.0",
            "4.0.1",
            "4.0.2",
            "4.0.3",
            "4.0.4",
            "4.1",
            "4.1.1",
            "4.1.2",
            "4.1.3",
            # "4.2", # Not yet released
          ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Determine Godot download URL
        run: |
          if [[ "${{ matrix.godot_version }}" == 3.* || "${{ matrix.godot_version }}" == 2.* ]]; then
            echo "GODOT_URL=https://downloads.tuxfamily.org/godotengine/${{ matrix.godot_version }}/Godot_v${{ matrix.godot_version }}-stable_linux_headless.64.zip" >>${GITHUB_ENV}
          else
            echo "GODOT_URL=https://downloads.tuxfamily.org/godotengine/${{ matrix.godot_version }}/Godot_v${{ matrix.godot_version }}-stable_linux.x86_64.zip" >>${GITHUB_ENV}
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO }}/godot:${{ matrix.godot_version }}
          build-args: |
            GODOT_VERSION=${{ matrix.godot_version }}
            GODOT_URL=${{ env.GODOT_URL }}
